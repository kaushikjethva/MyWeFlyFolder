<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Customer Details</h3>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" placeholder="First Name" formControlName="firstname">
        </div>
        <div class="form-group">
          <label for="emailid">Email Id</label>
          <input type="text" class="form-control" id="emailid" placeholder="Email Id" formControlName="emailid">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Last Name" formControlName="lastname">
        </div>
        <div class="form-group">
          <label for="mobileno">Mobile No</label>
          <input type="text" class="form-control" id="mobileno" placeholder="Mobile No" formControlName="mobileno">
        </div>
      </div>
      <div class="col-lg-8">
        <div class="form-group">
          <label for="address1">Address 1</label>
          <input type="text" class="form-control" id="address1" placeholder="Address" formControlName="address1">
        </div>
      </div>
      <div class="col-lg-4">&nbsp;</div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="nationality">Nationality</label>
          <input type="text" class="form-control" id="nationality" placeholder="Nationality"
            formControlName="nationality">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" placeholder="State" formControlName="state">
        </div>
      </div>
      <div class="col-lg-4">&nbsp;</div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="City" formControlName="city">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="text" class="form-control" id="pincode" placeholder="Pincode" formControlName="pincode">
        </div>
      </div>
      <div class="col-lg-12">
        <button type="submit" class="btn btn-primary">Checkout</button>
      </div>
    </div>
  </div>
</form>
